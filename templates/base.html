<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillCertify{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(var(--color-primary))',
                        secondary: 'rgb(var(--color-secondary))',
                        success: 'rgb(var(--color-success))',
                        danger: 'rgb(var(--color-danger))',
                        dark: {
                            800: 'rgb(var(--color-dark-800))',
                            900: 'rgb(var(--color-dark-900))'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Theme CSS Variables -->
    <style>
        :root {
            --color-primary: 59, 130, 246;
            --color-secondary: 107, 114, 128;
            --color-success: 34, 197, 94;
            --color-danger: 239, 68, 68;
            --color-dark-800: 31, 41, 55;
            --color-dark-900: 17, 24, 39;
        }

        .dark {
            --color-primary: 37, 99, 235;
            --color-secondary: 75, 85, 99;
            --color-success: 22, 163, 74;
            --color-danger: 220, 38, 38;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('main.home') }}">
                <h1 class="text-xl md:text-2xl font-bold text-blue-600 dark:text-blue-400">SkillCertify</h1>
            </a>
            <button id="theme-toggle" class="theme-switch" aria-label="Toggle dark mode">
                <i class="fas fa-sun icon sun text-yellow-500"></i>
                <i class="fas fa-moon icon moon text-gray-200"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-700 dark:text-gray-300">Â© {{ now.year }} SkillCertify Platform</p>
        </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;

            // Load saved theme or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                html.classList.add('dark');
                html.setAttribute('data-theme', 'dark');
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                const isDark = html.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
